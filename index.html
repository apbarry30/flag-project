<!DOCTYPE html>
<html lang="en">
  <head>
	  <title>SVG Flags</title>
    <link rel="stylesheet" href="css/style.css">
		<!-- add external style sheet -->
	</head>

	<body>

    <header>
  	  <h1>SVG Flags</h1>
		</header>

		<main>

		  <section>
			  <h2>France</h2>
        <svg class="france" width="600" height="400">
          <rect x="0" y="0" width="200" height="400"/>
          <rect x="200" y="0" width="200" height="400"/>
          <rect x="400" y="0" width="200" height="400"/>
        </svg>
				<!-- add flag -->
			</section>


      <section>
        <h2>The Netherlands</h2>
        <svg class="netherlands" width="600" height="400">
          <rect x="0" y="0" width="600" height="133.3"/>
          <rect x="0" y="133.3" width="600" height="133.3"/>
          <rect x="0" y="266.6" width="600" height="133.3"/>
        </svg>
        <!-- add flag -->
      </section>

      <section>
        <h2>Poland</h2>
        <svg class="poland" width="600" height="375">
          <rect x="0" y="0" width="600" height="187.5"/>
          <rect x="0" y="187.5" width="600" height="187.5"/>
        </svg>
        <!-- add flag -->
      </section>

      <section>
        <h2>The Bahamas</h2>
        <svg class="baha" width="600" height="300">
          <rect x="0" y="0" width="600" height="100"/>
          <rect x="0" y="100" width="600" height="100"/>
          <rect x="0" y="200" width="600" height="100"/>
          <polyline points="0 0, 250 150, 0 300"/>
        </svg>
        <!-- add flag -->
      </section>

      <section>
        <h2>Scottland</h2>
        <svg class="scottland" width="600" height="360">
          <rect x="0" y="0" width="600" height="360"/>
          <line x1="0" y1="0" x2="600" y2="360" stroke="white" stroke-width="80"/>
          <line x1="0" y1="360" x2="600" y2="0" stroke="white" stroke-width="80"/>
        </svg>
        <!-- add flag -->
      </section>

      <section>
        <h2>Israel</h2>
        <svg class="israel" width="660" height="480">
          <rect x="0" y="0" width="660" height="436"/>
          <rect x="0" y="10" width="660" height="75"/>
          <rect x="0" y="366" width="660" height="75"/>
          <polygon points="250 275, 330 143, 405 275" stroke="rgb(8,82,165)" stroke-width="16.5"/>
          <polygon points="250 178, 330 306, 405 178" stroke="rgb(8,82,165)" stroke-width="16.5"/>



        </svg>

        <!-- add flag -->
      </section>

		</main>
	</body>
</html>
